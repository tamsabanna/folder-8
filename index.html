<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>birthday remainder</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h3>Time Left</h3>
        <div class="clock">
            <p ><span class="leftdays">00</span>Days</p>
            <span class="colon">:</span>
            <p ><span class="lefthours">00</span>Hours</p>
            <span class="colon">:</span>
            <p ><span class="leftminutes">00</span>Minutes</p>
            <span class="colon">:</span>
            <p ><span class="leftseconds">00</span>Seconds</p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
